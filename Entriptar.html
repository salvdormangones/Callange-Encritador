<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header> 
    <img src="Imagenes/Logo.png">
  
  </header>
  

  <main class="main">
    <section class="form box">
      <div class="seccion1">
        <form action="">
          <label for="input-texto"></label>
         
          <textarea class="textoentrada" type="text"  name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui"></textarea>
          <input class="btnencritar" type="button" value="Encriptar" id="btn-encriptar">
          <input class="btn-dsencriptar" type="button" value="Desencriptar" id="btn-desencriptar">
        </form>
        <p>Solo letras min√∫sculas y sin acentos</p>
        <img src="Imagenes/Vector.png" class="icon">
      </div>
      </section>
      
    
  
    <section class="msg box">
      <div class="seccion2">
        <h2 id="">Mensaje Cifrado</h2>
       <!--  <input class="textosalida" type="text" id="msg"> -->
      <textarea class="textosalida" type="text" id="msg" placeholder="No hay texto cifrado"></textarea> 
      <button class="btncopiar" type="button" id="btn-copy" onclick="copiarAlPortapapeles('msg')"> Copiar</button> 
      <span id="respuesta"></span>
      </div>
     
    </section>
  </main>

  <script src="script.js"></script>
  <script src="Copiar.js"></script>
</body>

</html>
